<!DOCTYPE html>
<html>
<head>
<title>Inventory</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>    
<script>

// Populates the page with new data provided by the servlet
function populate (result) {
	$('#inventory').empty();
	$('#user').html(result.login);
	var items = result.items;
	var i = 0;
	while (i < items.length) {
		$('#inventory').append('<td>' + items[i].category+ '</td>');
		i++;
	}
	//onchange="$.get('Getitems', {idNumber: this.value}, populate);"/>
}

</script>
</head>
<body>

<p>Try card numbers 1, 2, 3, and 4</p>

<!-- Ajax call to obtain checked-out books -->
Card number:
<input type='text' size='5' onchange="$.get('Getitems', {idNumber: this.value}, populate);"/>
<p>
Patron: <span id="login"></span>
</p>

<table id="inventory"></table>
</body>
</html>
